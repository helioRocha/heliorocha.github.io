### Site Settings ###
title               : [h/R]
description         : >-                               # >- means to ignore newlines until "url:"   
                      <strong>Helio Rocha</strong><br>
                      Computer Scientist
#                      "I turn coffee :coffee: into code,
#                      use tabs over spaces
#                      and never broke production."

url                 : ""                               # base hostname & protocol for your site (e.g. http://example.com)
baseurl             : ""                    # subpath of your site (e.g. /blog) [IMPORTANT: use "" if your are hosting at https://username.github.io directly]
repository          : YoussefRaafatNasry/portfolYOU    # repository metadata on GitHub Pages [know more at https://help.github.com/en/articles/repository-metadata-on-github-pages]
#remote_theme       : YoussefRaafatNasry/portfolYOU    # uncomment this if you are using it as a remote theme (https://bit.ly/34LLVvx)

### Author Info ###
author:
  name              : Helio Rocha
  image             : http://bit.ly/feralkit
# behance           : your_username
# dribbble          : your_username
# email             : username@domain.com
# facebook          : your_username
  github            : heliorocha
# gitlab            : heliorocha
# instagram         : heliorocha_
  linkedin          : rochabarbosa
# medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
# twitch            : your_username
  twitter           : heliorocha_
# vimeo             : your_username
# youtube           : your_channel_name


### Pagination ###
paginate: 3
paginate_path: "/articles/page-:num/"


### Posts Permalink ###
permalink: articles/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

plugins:
  - jemoji

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
